<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Free Fire Effect - Enter Redirect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">WELCOME HERO TO Noss SnS</h1>
        <p class="subtitle">Press <span class="key">enter</span> to go to website</p>

        <!-- Main Buttons -->
        <button id="startBtn" class="btn">SnS</button>

        <!-- NEW BUTTON: CLIPS -->
        <button id="clipsBtn" class="btn" style="margin-top: 15px; background:#ff6600;">
            CLIPS
        </button>

    </div>

    <!-- Neon Particles -->
    <div id="particles"></div>

    <script>
        // Redirect URL for ENTER button
        let targetUrl = "https://hatch-shell-03937437.figma.site/";

        const go = () => {
            window.location.href = targetUrl;
        };

        // Redirect URL for CLIPS button
        const clipsUrl = "https://pollen-payer-29961223.figma.site/";

        const goClips = () => {
            window.location.href = clipsUrl;
        };

        // Enter key listener
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') go();
        });

        // Button clicks
        document.getElementById('startBtn').addEventListener('click', go);
        document.getElementById('clipsBtn').addEventListener('click', goClips);
    </script>

</body>
</html>
